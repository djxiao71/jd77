name: Publish Docker Image
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout base
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Aliyun
        uses: docker/login-action@v1
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      
      - name: Docker buildx image and push arm64
        run: |
          docker buildx build --output "type=image,push=true" --platform=linux/arm64 --tag registry.cn-hangzhou.aliyuncs.com/djxiao71/jd777:arm64 docker/
          
      - name: Docker buildx image and push amd64
        run: |
          docker buildx build --output "type=image,push=true" --platform=linux/amd64 --tag registry.cn-hangzhou.aliyuncs.com/djxiao71/jd777:amd64 docker/
